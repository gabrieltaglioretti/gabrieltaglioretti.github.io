<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ne√≥n Search</title>
    <style>
        @keyframes neonGlow {
            0% { box-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF; }
            100% { box-shadow: 0 0 8px #00FFFF, 0 0 12px #00FFFF; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .search-container {
            position: relative;
            top: 5cm;
        }

        input {
            width: 320px;
            padding: 12px;
            border: 2px solid #00FFFF; /* Color del borde */
            border-radius: 30px;
            font-size: 18px;
            text-align: center;
            outline: none;
            background: black;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 5px #fff;
            animation: neonGlow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" autofocus>
        </form>
    </div>
</body>
</html>
