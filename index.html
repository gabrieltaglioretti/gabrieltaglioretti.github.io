<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Pixel Search</title>
    <style>
        @keyframes flicker {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff; }
            100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .search-container {
            position: relative;
            top: 5cm;
        }

        input {
            width: 320px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
            background: black;
            color: #ff00ff;
            font-weight: bold;
            animation: flicker 1.5s infinite alternate;
            border: 4px solid #ff00ff;
            image-rendering: pixelated;
            box-shadow: 0px 0px 8px #ff00ff, inset 0px 0px 8px #ff00ff;
            font-family: 'Press Start 2P', cursive;
            border-image: url('https://i.imgur.com/jLXJtAv.png') 4 repeat;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" autofocus>
        </form>
    </div>
</body>
</html>
