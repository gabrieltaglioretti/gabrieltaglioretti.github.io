<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Pixel Search</title>
  <style>
    @keyframes flicker {
      0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
      50% { text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff; }
      100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('fondo.gif') no-repeat center center fixed;
      background-size: cover;
      transition: background-image 1s ease-in-out;
    }

    .search-container {
      position: relative;
      margin-bottom: 10px;
      margin-top: 400px;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      outline: none;
      background: black;
      color: white;
      font-family: Verdana, sans-serif;
      animation: flicker 1.5s infinite alternate;
      border: 3px solid #ff00ff;
      image-rendering: pixelated;
      box-shadow: 0px 0px 8px #ff00ff, inset 0px 0px 8px #ff00ff;
      border-image: black;
    }

    .icon-bar {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .icon-bar a {
      display: inline-block;
      width: 80px;
      height: 80px;
    }

    .icon-bar img {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0px 0px 5px #ff00ff);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" autofocus>
    </form>
  </div>

  <div class="icon-bar">
    <a href="https://chat.openai.com" target="_blank"><img src="https://img.icons8.com/ios7/600/chatgpt.png" alt="ChatGPT"></a>
    <a href="https://www4.baehost.com:8443/login_up.php?success_redirect_url=%2Fsmb%2Fiis-app-pool%2Fsettings%2Fid%2F67" target="_blank"><img src="https://www4.baehost.com:8443/cp/theme/images/logos/plesk/logo.svg" alt="Plesk"></a>
    <a href="https://www.youtube.com/@LofiGirl/streams" target="_blank"><img src="https://styles.redditmedia.com/t5_2i035a/styles/communityIcon_ci4v17q28cbe1.png" alt="LofiGirl"></a>
    <a href="https://claude.ai/new" target="_blank"><img src="https://registry.npmmirror.com/@lobehub/icons-static-png/1.43.0/files/dark/claude-color.png" alt="Claude"></a>
    <a href="https://agendate.ar/login" target="_blank"><img src="https://agendate.ar/customAgendateIndex/images/logoAge.png" alt="Agendate"></a>
    <a href="https://localhost:53107/swagger/index.html" target="_blank"><img src="https://static-00.iconduck.com/assets.00/swagger-icon-2048x2048-563qbzey.png" alt="Swagger"></a>
	<a href="https://mail.proton.me/u/0/inbox" target="_blank"><img src="https://img.icons8.com/fluent/512/protonmail-2.png" alt="ProtonMail"></a>
	
  </div>

  <script>
    const backgrounds = [     'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGV6MTU2bHhrcXUwcXNseDh6aWNkdzlqdTUzcHU5bXFxZHBzaWlxNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NKEt9elQ5cR68/giphy.gif',          
	'fondo.gif',
	'5927911.gif',
	'8351164.gif'
    ];


    let current = 0;

    setInterval(() => {
      current = (current + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[current]}')`;
    }, 5000); // Cambia cada 10 segundos
  </script>
</body>
</html>
