<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Pixel Search</title>
    <style>
        @keyframes flicker {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff; }
            100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('fondo.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
            margin-top: 400px; /* Ajusta este valor según necesites */
        }

        input {
            width: 320px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
            background: black;
            color: white;
            font-family: Verdana, sans-serif;
            animation: flicker 1.5s infinite alternate;
            border: 4px solid #ff00ff;
            image-rendering: pixelated;
            box-shadow: 0px 0px 8px #ff00ff, inset 0px 0px 8px #ff00ff;
            border-image: url('https://i.imgur.com/jLXJtAv.png') 4 repeat;
        }

        .icon-bar {
            display: flex;
            gap: 15px;
            margin-top: 20px; /* Ajusta este valor según necesites */
        }

        .icon-bar a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .icon-bar img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0px 0px 5px #ff00ff);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" autofocus>
        </form>
    </div>
    <div class="icon-bar">
        <a href="https://chat.openai.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT"></a>
        <a href="https://www.google.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google"></a>
        <a href="https://www.microsoft.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft"></a>
        <a href="#" target="_blank"><img src="https://via.placeholder.com/40" alt="Placeholder 1"></a>
        <a href="#" target="_blank"><img src="https://via.placeholder.com/40" alt="Placeholder 2"></a>
        <a href="#" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"></a>
    </div>
</body>
</html>
