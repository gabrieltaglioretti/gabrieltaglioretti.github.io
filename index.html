    <title>Cyberpunk Pixel Search</title>
    <style>
        @keyframes flicker {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff; }
            100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('fondo.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
            margin-top: 400px; /* Ajusta este valor según necesites */
        }

        input {
            width: 320px;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
            background: black;
            color: white;
            font-family: Verdana, sans-serif;
            animation: flicker 1.5s infinite alternate;
            border: 4px solid #ff00ff;
            image-rendering: pixelated;
            box-shadow: 0px 0px 8px #ff00ff, inset 0px 0px 8px #ff00ff;
            border-image: url('https://i.imgur.com/jLXJtAv.png') 4 repeat;
        }

        .icon-bar {
            display: flex;
            gap: 15px;
            margin-top: 20px; /* Ajusta este valor según necesites */
        }

        .icon-bar a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .icon-bar img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0px 0px 5px #ff00ff);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
